<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FiChat</title>
  </head>
  <body class="text-slate-700">
    <div class="h-screen p-3">
      <div class="border rounded-t-lg px-2 py-1 sticky top-0 bg-white">
        <div class="flex justify-between">
          <h1 id="roomName" class="font-bold text-rose-500 truncate">FiChat</h1>
          <div class="text-sm whitespace-nowrap">
            <span id="usersCount">0</span> penonton
          </div>
        </div>
        <div
          id="users"
          class="text-sm text-slate-500 truncate capitalize"
        ></div>
      </div>

      <div id="messagesContainer" class="p-3 overflow-y-auto border-x"></div>

      <form id="chatForm" class="sticky bottom-0">
        <div class="flex">
          <textarea
            name="textMessage"
            id="textMessage"
            class="
              border border-r-0
              rounded-bl-lg
              hover:border-rose-500
              focus:border-rose-500
              w-full
              p-3
              hover:ring
              focus:ring
              ring-rose-500/50
              duration-300
              outline-none
              placeholder:text-sm
            "
            autofocus
            placeholder="Tulis pesan.."
            required
          ></textarea>
          <button
            type="submit"
            class="
              p-3
              rounded-br-lg
              bg-rose-500
              text-white
              hover:ring
              ring-rose-500/50
              duration-300
              outline-none
            "
          >
            Kirim
          </button>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
