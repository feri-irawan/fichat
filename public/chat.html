<!DOCTYPE html>
<html lang="en" class="bg-rose-50">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FiChat</title>
  </head>
  <body class="text-slate-700">
    <div class="text-center" id="loadingRoom">Memuat live chat...</div>

    <div class="h-full hidden" id="chatWrapper">
      <div
        class="
          border-b
          rounded-t-lg
          px-3
          py-2
          sticky
          top-0
          bg-rose-500
          text-white
        "
      >
        <div class="flex justify-between">
          <div id="users" class="text-sm truncate capitalize mr-4"></div>
          <div class="text-sm whitespace-nowrap">
            <span id="usersCount">0</span> online
          </div>
        </div>
      </div>

      <div id="messagesContainer" class="p-3 overflow-y-auto h-72"></div>

      <form id="chatForm" class="fixed inset-x-0 bottom-0">
        <div class="flex">
          <textarea
            rows="1"
            name="textMessage"
            id="textMessage"
            class="
              rounded-bl-lg
              bg-rose-500
              w-full
              p-3
              duration-300
              outline-none
              placeholder:text-sm placeholder:text-white
              resize-none
              text-white
            "
            autofocus
            placeholder="Tulis pesan.."
            required
          ></textarea>
          <button
            title="Kirim"
            type="submit"
            class="
              p-3
              rounded-br-lg
              bg-rose-500
              text-white
              hover:bg-rose-600
              duration-300
              outline-none
            "
          >
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="paper-plane"
              class="w-4 mx-1"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M511.6 36.86l-64 415.1c-1.5 9.734-7.375 18.22-15.97 23.05c-4.844 2.719-10.27 4.097-15.68 4.097c-4.188 0-8.319-.8154-12.29-2.472l-122.6-51.1l-50.86 76.29C226.3 508.5 219.8 512 212.8 512C201.3 512 192 502.7 192 491.2v-96.18c0-7.115 2.372-14.03 6.742-19.64L416 96l-293.7 264.3L19.69 317.5C8.438 312.8 .8125 302.2 .0625 289.1s5.469-23.72 16.06-29.77l448-255.1c10.69-6.109 23.88-5.547 34 1.406S513.5 24.72 511.6 36.86z"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
